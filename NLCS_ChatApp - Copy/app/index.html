<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="asset/css/style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="boxLogin">
            <div class="title">Đăng nhập</div>
            <form id="loginSubmit" action="chat.html" onsubmit="return loginSubmit(this);">
                <div>
                    <h4 for="">Tên đăng nhập</h4>
                    <input id="user" type="text" placeholder="Nhập tên đăng nhập" minlength="4" required />
                </div>
                <div>
                    <h4 for="">Mật khẩu</h4>
                    <input id="pass" type="password" placeholder="Nhập mật khẩu" minlength="4" required />
                </div>
                <button type="submit">Xác nhận</button>
                <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
            </form>
        </div>

            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        <script src="/socket.io/socket.io.js"></script>

    </body>
</html>
