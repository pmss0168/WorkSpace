<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="asset/css/style.css" />
        <title>Register</title>
    </head>
    <body>
        <div class="boxRegister">
            <div class="title">Đăng ký</div>
            <form id="registerSubmit" action="./" onsubmit="return registerSubmit(this);">
                <div>
                    <h4 for="">Tên đăng nhập</h4>
                    <input id="userName" type="text" placeholder="Nhập tên đăng nhập" minlength="4" required />
                </div>
                <div>
                    <h4 for="">Mật khẩu</h4>
                    <input id="password" type="password" placeholder="Nhập mật khẩu" minlength="4" required />
                </div>
                <div>
                    <h4 for="">Xác nhận mật khẩu</h4>
                    <input id="passwordCheck" type="password" placeholder="Nhập lại mật khẩu" required />
                </div>
                <button type="submit">Xác nhận</button>
                <p>Bạn đã có tài khoản? <a href="./">Đăng nhập</a></p>
            </form>
        </div>

</html>
