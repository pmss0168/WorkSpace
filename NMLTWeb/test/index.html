<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body onload="showEmail()">
        <form action="" method="" enctype="" onsubmit="setEmail()">
            <h1>Đăng Nhập</h1>
            <div class="action-login">
                <div class="input-box">
                    <input id="textEmail" type="email" placeholder="Nhập tài khoản hoặc email" minlength="5" required />
                    <i class="fa fa-user"></i>
                </div>
                <button class="btn" type="submit">Xác Nhận</button>
            </div>
        </form>
        <h1>Hien thi email</h1>
        <div id="get_email"></div>
        <script src="main.js"></script>
    </body>
</html>
