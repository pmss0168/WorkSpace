            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Trang Chủ</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
    </head>
    <body>
        <header>
            <a href="trangchu.html"><img src="images/logo.png" alt="logo" id="logo" /></a>
            <img src="images/header-img1.png" alt="" id="h_img1" />
            <img src="images/header-img2.png" alt="" id="h_img2" />
            <img src="images/header-img3.png" alt="" id="h_img3" />
            <nav>
                <a href="trangchu.html">Trang Chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm</a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
                <form method="get" action="timkiem.html" onsubmit="return checkKeyPress(this);">
                    <div class="search">
                        <input
                            class="box search-input"
                            id="input-box"
                            type="text"
                            placeholder="Nhập nội dung cần tìm.."
                            onkeypress="checkKeyPress(event)"
                        />
                        <i class="fa fa-search" id="search-box" onclick="sendSearchData()"></i>
                        <i class="fa fa-shopping-cart" onclick="gotoDonHang()"></i>
                    </div>
                </form>
            </nav>
        </header>
        <main class="one_col">
            <fieldset>
                <legend><h1>Đăng Ký</h1></legend>
                <form
                    method="post"
                    enctype="multipart/form-data"
                    action="dangky.php"
                    onsubmit="return frmValidate5(this);"
                >
                    <article>
                        <table class="set_table">
                            <tr class="task">
                                <label for="email">
                                    <td class="set_col">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </td>
                                    <td>
                                        <input
                                            class="box"
                                            type="text"
                                            name="email"
                                            id="email"
                                            placeholder="Vui lòng nhập email"
                                            pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}"
                                            required
                                        />
                                    </td>
                                </label>
                            </tr>
                            <tr class="task">
                                <label for="psw">
                                    <td><i class="fa fa-key" aria-hidden="true"></i></td>
                                    <td>
                                        <input
                                            class="box"
                                            type="password"
                                            name="psw"
                                            id="psw"
                                            placeholder="Vui lòng nhập mật khẩu"
                                            minlength="8"
                                            required
                                        />
                                    </td>
                                </label>
                            </tr>
                            <tr class="task">
                                <label for="psw2">
                                    <td><i class="fa fa-key" aria-hidden="true"></i></td>
                                    <td>
                                        <input
                                            class="box"
                                            type="password"
                                            name="psw2"
                                            id="psw2"
                                            placeholder="Vui lòng nhập lại mật khẩu"
                                            minlength="8"
                                            required
                                        />
                                    </td>
                                </label>
                            </tr>
                            <tr class="task">
                                <label for="memberType">
                                    <td><i class="fa fa-users" aria-hidden="true"></i></td>
                                    <td>
                                        <input type="radio" name="memberType" id="memberType" />Bạc
                                        <input type="radio" name="memberType" id="memberType" />Vàng
                                        <input type="radio" name="memberType" id="memberType" />Bạch Kim
                                    </td>
                                </label>
                            </tr>
                            <tr class="task">
                                <label for="avatar">
                                    <td><i class="fa fa-id-badge" aria-hidden="true"></i></td>
                                    <td>
                                        <input type="file" name="avatar" id="avatar" required />
                                    </td>
                                </label>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    Thông qua việc tạo tài khoản, bạn đồng ý với
                                    <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2">
                                    <input type="submit" name="buttonForm" value="Đăng Nhập" />
                                    <input type="reset" name="buttonForm" value="Huỷ" />
                                </td>
                            </tr>
                        </table>
                    </article>
                </form>
            </fieldset>
        </main>
        <footer>
            <p>
                &copy 2021 Bản quyền thuộc về FreeezeVN:
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>

                <a href="https://www.pinterest.com" class="fa fa-pinterest"></a>
                <a href="#logo" class="top"></a>
            </p>
        </footer>
        <script async src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/78e61fa28b.js" crossorigin="anonymous"></script>
    </body>
</html>
