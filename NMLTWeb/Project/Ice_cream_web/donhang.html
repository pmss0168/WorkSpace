<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Trang Chủ</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
    </head>
    <body>
        <header>
            <a href="trangchu.html"><img src="images/logo.png" alt="logo" id="logo" /></a>
            <img src="images/header-img1.png" alt="" id="h_img1" />
            <img src="images/header-img2.png" alt="" id="h_img2" />
            <img src="images/header-img3.png" alt="" id="h_img3" />
            <nav>
                <a href="trangchu.html">Trang Chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm</a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
                <form method="get" action="timkiem.html" onsubmit="return checkKeyPress(this);">
                    <div class="search">
                        <input
                            class="box search-input"
                            id="input-box"
                            type="text"
                            placeholder="Nhập nội dung cần tìm.."
                            onkeypress="checkKeyPress(event)"
                        />
                        <i class="fa fa-search" id="search-box" onclick="sendSearchData()"></i>
                        <i class="fa fa-shopping-cart" onclick="gotoDonHang()"></i>
                    </div>
                </form>
            </nav>
        </header>
        <main class="one_col">
            <fieldset>
                <legend><h1>Chi Tiết đơn hàng</h1></legend>
                <table class="donhang" border="1">
                    <thead class="cart-head">
                        <th class="th">Hình SP</th>
                        <th class="th">Tên SP</th>
                        <th class="th">Số lượng</th>
                        <th class="th">Giá</th>
                        <th class="th">Thành tiền</th>
                        <th class="th">Xoá</th>
                    </thead>
                    <tbody id="cart-body"></tbody>
                    <tfoot class="cart-foot">
                        <tr align="right" class="create-cell">
                            <td colspan="6" id="total-pre-tax"></td>
                        </tr>
                        <tr align="right" class="create-cell">
                            <td colspan="6" id="discount"></td>
                        </tr>
                        <tr align="right" class="create-cell">
                            <td colspan="6" id="tax"></td>
                        </tr>
                        <tr align="right" class="create-cell">
                            <td colspan="6" id="total"></td>
                        </tr>
                        <tr align="center">
                            <td colspan="6" id="confirm-oder" class="create-cell">
                                <button class="box" type="submit">Xác Nhận Đơn Hàng</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </fieldset>
        </main>
        <footer>
            <p>
                &copy 2021 Bản quyền thuộc về FreeezeVN:
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
                <a href="https://www.pinterest.com" class="fa fa-pinterest"></a>
                <a href="#logo" class="top"></a>
            </p>
        </footer>
        <script async src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/78e61fa28b.js" crossorigin="anonymous"></script>
    </body>
</html>
