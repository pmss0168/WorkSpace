<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JQuery Basic</title>
        <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
        <script src="js/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                //Kích thước màn hình D1
                $('#d1').html($(window).width());
                //Kích thước màn hình D2
                $('#d2').html($(window).height());
                //Kích thước thẻ div D3
                $('#d3').html($('#div1').width());
                //Kích thước thẻ div D4
                $('#d4').html($('#div1').height());
                //Kích thước trong thẻ div D5
                $('#d5').html($('#div1').innerWidth());
                //Kích thước trong thẻ div D6
                $('#d6').html($('#div1').innerHeight());
                //Kích thước trong thẻ div D7
                $('#d7').html($('#div1').outerWidth(false));
                //Kích thước trong thẻ div D8
                $('#d8').html($('#div1').outerHeight(false));
                //Kích thước trong tính cả viền thẻ div D9
                $('#d9').html($('#div1').outerWidth(true));
                //Kích thước trong tính cả viền thẻ div D10
                $('#d10').html($('#div1').outerHeight(true));
                //Kích thước ngoài trái thẻ div D11
                $('#d11').html($(window).width() - $('#div1').width());
                //Kích thước ngoài trên div D12
                $('#d12').html($(window).height() - $('#div1').height());

                $('#div2').width($(window).width() / 2);
                // $('#div2').css('width', $(window).width() / 2);
                $('#div2').height($(window).height() / 3);
                // $('#div2').css('height', $(window).height() / 3);
            });
        </script>
        <style>
            .box1 {
                position: relative;
                left: 100px;
                margin: 10px;
                padding: 10px;
                border: 5px solid red;
                color: green;
                width: 200px;
                height: 300px;
            }
            .box2 {
                border: 5px solid blue;
                color: green;
                width: 100px;
                height: 100px;
            }
            .box3 {
                margin: auto;
                border: 5px solid green;
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Window size</td>
                <td id="d1">D1</td>
                <td id="d2">D2</td>
            </tr>
            <tr>
                <td>Div 1 size</td>
                <td id="d3">D3</td>
                <td id="d4">D4</td>
            </tr>
            <tr>
                <td>Div 1 inner size</td>
                <td id="d5">D5</td>
                <td id="d6">D6</td>
            </tr>
            <tr>
                <td>Div 1 outer size 1</td>
                <td id="d7">D7</td>
                <td id="d8">D8</td>
            </tr>
            <tr>
                <td>Div 1 outer size 2</td>
                <td id="d9">D9</td>
                <td id="d10">D10</td>
            </tr>
            <tr>
                <td>Div 1 remaining size</td>
                <td id="d11">D11</td>
                <td id="d12">D12</td>
            </tr>
        </table>
        <div id="div1" class="box1">div 1</div>
        <div id="div2" class="box2">div 2</div>
    </body>
</html>
