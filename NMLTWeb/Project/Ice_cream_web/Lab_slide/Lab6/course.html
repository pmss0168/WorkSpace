<!DOCTYPE html>
<!-- Thiết kế bởi Phạm Trương Hồng Ngân-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thiên Văn Việt Nam</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
        "
        />
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
        "></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
            integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/mobile/bootstrap-table-mobile.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="js/courselist_js.txt"></script>
        <script src="js/labels_js.txt"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <video id="bg-video" loop autoplay muted>
            <source src="video/gfp-astro-timelapse.mp4" type="video/mp4" />
        </video>

        <header class="container">
            <span id="language">
                <a href="#" onclick="changeLang('vi-VN')">
                    <img src="images/vn.png" alt="" />
                </a>
                <a href="#" onclick="changeLang('en-US')">
                    <img src="images/us.png" alt="" />
                </a>
            </span>
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" id="logo" alt="" />
                        <h5>ASTRONOMIA</h5>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">
                                    <span id="MENU_HOME" class="multilang"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> <span id="MENU_ABOUT_US" class="multilang"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="course.html">
                                    <span id="MENU_COURSES" class="multilang"></span
                                ></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> <span id="MENU_CONTACT" class="multilang"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <h5>Các Khóa Học</h5>
            <div class="row">
                <table
                    data-mobile-responsive="true"
                    data-check-on-init="true"
                    class="table table-striped table-light table-hover"
                >
                    <thead>
                        <tr>
                            <th>
                                <span id="COURSES_CODE" class="multilang"></span>
                            </th>
                            <th>
                                <span id="COURSES_NAME" class="multilang"></span>
                            </th>
                            <th>
                                <span id="COURSES_STARTDATE" class="multilang"></span>
                            </th>
                            <th>
                                <span id="COURSES_ENDDATE" class="multilang"></span>
                            </th>
                            <th>
                                <span id="COURSES_FEE" class="multilang"></span>
                            </th>
                            <th>
                                <span></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="course_list"></tbody>
                </table>
            </div>
        </main>
        <footer class="container">
            <span id="COPYRIGHT" class="multilang"></span>
        </footer>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Địa Chỉ Đăng Ký Khóa Học</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Văn phòng: Tầng 8, Tòa Nhà Universial, Số 900A đường Quang Trung, Cần Thơ
                    </div>
                </div>
            </div>
        </div>
        <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </body>
</html>
