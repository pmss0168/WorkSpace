<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Liên Hệ</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
    </head>
    <body>
        <header>
            <a href="trangchu.html"><img src="images/logo.png" alt="logo" id="logo" /></a>
            <img src="images/header-img1.png" alt="" id="h_img1" />
            <img src="images/header-img2.png" alt="" id="h_img2" />
            <img src="images/header-img3.png" alt="" id="h_img3" />
            <nav>
                <a href="trangchu.html">Trang Chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm</a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
                <form method="get" action="timkiem.html" onsubmit="return checkKeyPress(this);">
                    <div class="search">
                        <input
                            class="box search-input"
                            id="input-box"
                            type="text"
                            placeholder="Nhập nội dung cần tìm.."
                            onkeypress="checkKeyPress(event)"
                        />
                        <i class="fa fa-search" id="search-box" onclick="sendSearchData()"></i>
                        <i class="fa fa-shopping-cart" onclick="gotoDonHang()"></i>
                    </div>
                </form>
            </nav>
        </header>
        <main class="one_col">
            <h1 class="underline">Liên Hệ</h1>
            <p id="address_line">
                <img id="address" src="images/lienhe/check-in.png" alt="check-in" /><span
                    ><b> Địa chỉ: 0123, Toà Nhà ABC, TP.Cần Thơ</b></span
                >. Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn!
            </p>
            <fieldset>
                <legend><h1>Góp Ý</h1></legend>
                <form
                    action=""
                    method="post"
                    enctype="application/x-www-form-urlencoded"
                    onsubmit="return frmValidate5(this);"
                >
                    <table class="set_table">
                        <tr class="task">
                            <label for="ten">
                                <td class="set_col"><i class="fa fa-user"></i></td>
                                <td>
                                    <input
                                        class="box"
                                        type="text"
                                        name="ten"
                                        id="ten"
                                        placeholder="Vui Lòng nhập họ tên"
                                        minlength="4"
                                        required
                                    />
                                </td>
                            </label>
                        </tr>
                        <tr class="task">
                            <label for="email">
                                <td><i class="fa fa-envelope"></i></td>
                                <td>
                                    <input
                                        class="box"
                                        type="email"
                                        name=""
                                        id="email"
                                        placeholder="Vui lòng nhập email"
                                        pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}"
                                        required
                                    />
                                </td>
                            </label>
                        </tr>
                        <tr class="task">
                            <label for="chude">
                                <td><i class="fa fa-list"></i></td>
                                <td>
                                    <select class="box" name="" id="chude" size="1">
                                        <option value="">Về Sản Phẩm/ Dịch Vụ</option>
                                        <option value="">Về Ưu Đãi Thành Viên</option>
                                        <option value="">Về Tin Tuyển Dụng</option>
                                    </select>
                                </td>
                            </label>
                        </tr>
                        <tr class="task">
                            <td class="top-align" rowspan="2"><i class="fa fa-sticky-note"></i></td>
                        </tr>
                        <tr>
                            <label for="noidung">
                                <td>
                                    <textarea
                                        class="box"
                                        name=""
                                        id="noidung"
                                        cols="50"
                                        rows="7"
                                        placeholder="Nhập nội dung cần liên hệ"
                                        minlength="10"
                                        required
                                    ></textarea>
                                </td>
                            </label>
                        </tr>
                        <tr class="task">
                            <label for="gui">
                                <td></td>
                                <td><input type="submit" id="gui" value="Gửi" /></td>
                            </label>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </main>
        <footer>
            <p>
                &copy 2021 Bản quyền thuộc về FreeezeVN:
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
                <a href="https://www.pinterest.com" class="fa fa-pinterest"></a>
                <a href="#logo" class="top"></a>
            </p>
        </footer>
        <script async src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/78e61fa28b.js" crossorigin="anonymous"></script>
    </body>
</html>
