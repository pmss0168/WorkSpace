<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<h1>Add Employee</h1>
<form th:action="@{/employees/save}" th:object="${employee}" method="post" class="p-2">
  <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25">
  <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25">
  <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
  <input type="submit" value="Submit" class="btn btn-info col-2">
</form>
<a th:href="@{/employees/list}">Back to Employees List</a>
</body>
</html>
